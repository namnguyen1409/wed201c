    <title>example 210</title>
    <style>
.container {
    display: flex;
}

.flex-wrap-nowrap {
    flex-wrap: nowrap;
    background-color: red;

    flex-wrap: wrap;
    background-color: green;
}

.flex-wrap-wrap-reverse {
    flex-wrap: wrap-reverse;
    background-color: blue;
}

.container > .item {
    padding: 10px;
    margin: 10px;
    background-color: white;
    font-size: 20px;
}

</head>
