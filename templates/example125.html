<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example 125</title>
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: red;
            color: black;
            text-decoration: none;
            font-size: 16px;
            border: 1px solid black;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: blue;
        }

        .btn:active {
            background-color: green;
        }
    </style>
</head>
<body>
    <a href="#" class="btn">Đây là một nút mẫu</a>
</body>
</html>
